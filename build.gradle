plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    implementation 'org.seleniumhq.selenium:selenium-java:4.23.1'
    testImplementation 'org.testng:testng:7.10.2'
    implementation 'io.cucumber:cucumber-java:7.18.1'
    testImplementation 'io.cucumber:cucumber-junit:7.18.1'
    implementation 'io.github.bonigarcia:webdrivermanager:5.9.2'

}

tasks.named('test') {
    systemProperty "cucumber.options", System.getProperty("cucumber.options")}
systemProperty System.getProperty();
// aca decimos que cuando corramos esta tarea llamada test,
// lea las propiedades de sistema porque le vamos a esta pasando como propiedades de sistema el tags.

git remote add origin https://github.com/AgustinQuiroga98/PepaRepositorio.git
git branch -M main
git push -u origin main
